version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: goswami-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-goswami_whisper}
      MYSQL_USER: ${MYSQL_USER:-goswami}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-goswamipassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:


